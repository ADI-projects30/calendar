<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', path='/dayview.css') }}">
        <link href="https://fonts.googleapis.com/css2?family=Assistant&family=Open+Sans&family=Roboto&family=Roboto+Condensed&display=swap" rel="stylesheet">
        <title>dayview</title>
    </head>
    <body>
        
       <div id="phoneframe">
           <div id="toptab" class="d-flex justify-content-around sticky-top">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="28" fill="white" class="bi bi-arrow-bar-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M6 8a.5.5 0 0 0 .5.5h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L12.293 7.5H6.5A.5.5 0 0 0 6 8zm-2.5 7a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5z"/>
                </svg>
                <span class="month fw-bold text-white">{{MONTH}}</span>
                <span class="day fw-bold text-white">{{DAY}}</span>
           </div>
           <div class="scedual">
                <div class="container times bg-primeary position">
                    {% for i in range(24)%}
                        <div class="row bg-transparent hourmark">
                        {% set i = i|string() %}
                        {{i.zfill(2)}}:00
                        </div>
                    {% endfor %}
                </div>
                <div class="eventgrid">
                    {% for event in events %}
                        <div id="event{{event.id}}" class="text-truncate px-5 d-flex flex-column justify-content-evenly" style="background-color: {{event.color}}; grid-row: {{event.grid_position}}; max-hight:1.5rem;">
                            <p class="text-truncate my-0">{{event.content}}</p>
                            <p class="total-time text-truncate fw-light my-0">{{event.total_time}}</p>
                        </div>
                    {% endfor %}
                </div>
                <div class="container baselines bg-transparent">
                    {% for i in range(25)%}
                        <div class="hourbar {{i}} row text-white border-bottom">000</div>
                    {% endfor %}
                </div>
            </div>
       </div> 
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </body>
</html>
